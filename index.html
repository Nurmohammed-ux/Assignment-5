<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Assignment Emergency Hotline</title>
</head>
<body>
    <nav class="flex flex-row justify-between items-center mx-12.5 my-[25px]">
        <div class="flex flex-row">
            <img class="w-[50px] h-[50px] mr-3" src="./assets/logo.png" alt="Logo">
            <h1 class="text-lg font-bold text-[#006747] leading-6">Emergency <br> Service</h1>
        </div>
        <div>
            <button class="btn bg-[#e2fced] rounded-full">
                <p class=" text-base font-medium">0</p>
                <img class="h-7.5 w-7.5" src="./assets/heart.png" alt="heart">
            </button>
            <button class="btn bg-[#e2fced] mx-[20px] rounded-full">
                <p class=" text-base font-medium">100</p>
                <img class="h-7.5 w-7.5" src="./assets/coin.png" alt="coin">
            </button>
            <button class="btn bg-[#00A63E] px-6 rounded-full">
                <p class="text-white text-base font-medium">2 <span class="font-normal">Copy</span></p>
            </button>
        </div>
    </nav>

    <!-- Header Section -->
     <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[239px] w-full flex flex-col items-center">     
        <img class="h-[92px] w-[92px] mt-[21px] mb-0" src="./assets/logo.png" alt="Logo">
        <h1 class="text-[40px] text-white font-bold mb-2">Emergency Service Directory</h1>
        <p class="text-[20px] text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </section>
</body>
</html>
